    # directio 512;
    # default_type application/octet-stream;
    server {
        listen 8080;

        location / {
            root /www;
        }
        
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /tmp;
            add_header Cache-Control no-cache;

            add_header Access-Control-Allow-Origin *;

            add_header Cache-Control-Expose-Headers Content-Length;
